<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Caveat+Brush|Source+Sans+Pro:400,600,700&display=swap"
      rel="stylesheet"
    />
    <title>The Quiz App</title>
    <link rel="stylesheet" href="./quiz.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  </head>
  <body>
    <main>
      <div id="main-container">
        <a id="back-to-homepage" href="../index.html">Back to Home</a>
        <div id="modal-wrapper">
          <div id="backdrop"></div>
          <div id="result-modal">
            <h3>Your Result:</h3>
            <br />
            <span id="result"></span>
          </div>
        </div>
        <h1 id="main-heading">The Quiz App</h1>
        <div id="main-div">
          <div id="quiz-wrapper">
            <form class="quiz">
              <section id="submit-section">
                <input id="btn-submit" type="submit" value="Submit" />
              </section>
            </form>
          </div>
          <div id="score-wrapper">
            Score:
            <p><span id="score-count">0</span>/5</p>
          </div>
        </div>
      </div>
    </main>
    <script src="./quiz.js"></script>
  </body>
</html>
